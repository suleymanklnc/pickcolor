<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pick-color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loadingdiv" id="loadingdiv">

    </div>
    <div class="container" id="container">
        <h1>Pick a color</h1>

        <button id="button1" style="background-color: red;" class="buttons">Red</button>

        <button id="button2" style="background-color: black; border-color: wheat;" class="buttons">Black</button>

        <button id="button3" style="background-color: yellow; color: black;" class="buttons">Yellow</button>

        <button id="button4" class="buttons" style="background-color: purple;">Purple</button>

        <button id="button5" class="buttons" style="background-color: gray;">Gray</button>

        <button id="button6" class="buttons" style="background-color: blue;">Blue</button>

        <button id="button7" class="buttons" style="background-color: pink; color: black;">Pink</button>

        <button id="button8" class="buttons" style="background-color: brown;">Brown</button>

        <button id="button9" class="buttons" style="background-color: orange;">Orange</button>

        <button id="button10" class="buttons" style="background-color: green;">Green</button>

        <button id="button11" class="buttons" style="background-color: white; color: black;">White</button>

        <button id="button12" class="buttons" style="background-color: violet;">Violet</button>

        <button id="button13" class="buttons" style="background-color: crimson;">Crimson</button>



    </div>

    <script src="app.js"></script>
</body>

</html>
